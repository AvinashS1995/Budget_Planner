<div class="navbar">
    <h2>Budget Planner</h2>
</div>

<div class="login-container">

    <!-- Login Form -->
    <form *ngIf="activeForm == 'login' " [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <input type="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <button class="submit">Login</button>
        <p (click)="toggleForm('register')">
            Don't have an account
            <span class="highlighted">Register</span>
        </p>
    </form>

    <!-- Register Form -->
    <form *ngIf="activeForm == 'register' " [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <input type="confirmpassword" placeholder="Confirm Password" formControlName="confirmPassword">
        </div>
        <button class="submit">Register</button>
        <p (click)="toggleForm('login')">
            Already have an account
            <span class="highlighted">Login</span>
        </p>
    </form>
</div>
